<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Phone Number Formatter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ksm2eaIgRlyZtjPTdoDdvoIt6IEJmiBqppPWEG2RnRkDga+VE+58J3CL75v5A5Mz" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h3 class="text-center">Validasi & Format Nomor Handphone Live</h3>
                <form>
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">Nomor Handphone</label>
                        <input type="text" class="form-control" id="phoneNumber" placeholder="Masukkan nomor handphone">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeo5ewhJckkVbHjL6pkjEMw5xYlAT2G1F5DG8BMeMCu9mN8+" crossorigin="anonymous"></script>
</body>
</html>
