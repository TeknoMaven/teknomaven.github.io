<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Autocomplete with Bootstrap 5 and jQuery</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-5">
    <h2>Email Autocomplete with Bootstrap 5</h2>
    <form autocomplete="off" action="/submit">
        <div class="mb-3 position-relative">
            <label for="emailInput" class="form-label">Email address</label>
            <input id="emailInput" type="text" class="form-control" placeholder="Enter email">
            <div id="emailSuggestions" class="autocomplete-items"></div>
        </div>
    </form>
</div>

<!-- Bootstrap JS, jQuery -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>

</body>
</html>
