<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teknomaven</title>
    
    <!-- Highlight.js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.10.0/styles/atom-one-dark.min.css" integrity="sha512-Jk4AqjWsdSzSWCSuQTfYRIF84Rq/eV0G2+tu07byYwHcbTGfdmLrHjUSwvzp5HvbiqK4ibmNwdcG49Y5RGYPTg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Custom Styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        pre {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        .file-name {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Loading Animation</h1>
    <a href="page.html">Demo</a>

    <!-- Display page.html -->
    <div class="file-name">index.html</div>
    <pre><code id="html-code" class="html"></code></pre>

    <!-- Display style.css -->
    <div class="file-name">style.css</div>
    <pre><code id="css-code" class="css"></code></pre>

    <!-- Display script.js -->
    <div class="file-name">script.js</div>
    <pre><code id="js-code" class="javascript"></code></pre>

    <!-- Highlight.js JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    
    <!-- JS Beautifier -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.0/beautify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.0/beautify-html.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.0/beautify-css.min.js"></script>

    <!-- Load and Beautify Files -->
    <script>
        // Function to load and beautify source code
        async function loadFile(filePath) {
            const response = await fetch(filePath);
            return response.text();
        }

        // Beautify and display the content of the files
        async function displayCode() {
            const htmlCode = await loadFile('page.html');
            const cssCode = await loadFile('style.css');
            const jsCode = await loadFile('script.js');

            // Beautify the code
            const beautifiedHtml = html_beautify(htmlCode, { indent_size: 2 });
            const beautifiedCss = css_beautify(cssCode, { indent_size: 2 });
            const beautifiedJs = js_beautify(jsCode, { indent_size: 2 });

            // Display the code
            document.getElementById('html-code').textContent = beautifiedHtml;
            document.getElementById('css-code').textContent = beautifiedCss;
            document.getElementById('js-code').textContent = beautifiedJs;

            // Highlight the code
            document.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
            });
        }

        // Load and display the code on page load
        window.onload = displayCode;
    </script>
</body>
</html>
