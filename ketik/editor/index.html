<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Editor with Beautify & Browser Header</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #2e3440;
            color: #eceff4;
            font-family: 'Courier New', Courier, monospace;
        }
        .editor-container {
            margin-bottom: 20px;
        }
        .editor {
            background-color: #3b4252;
            border-radius: 10px;
            padding: 10px;
            color: #d8dee9;
            font-size: 1rem;
            border-top: none;
        }
        textarea {
            width: 100%;
            height: 150px;
            background-color: #3b4252;
            color: #d8dee9;
            border: none;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1rem;
            padding: 10px;
            margin-top: 0;
        }
        .browser-header {
            background-color: #e0e0e0;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        .browser-buttons {
            display: flex;
            gap: 8px;
        }
        .browser-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }
        .browser-button.close {
            background-color: #ff5f56;
        }
        .browser-button.minimize {
            background-color: #ffbd2e;
        }
        .browser-button.maximize {
            background-color: #27c93f;
        }
        iframe {
            border: 2px solid #eceff4;
            width: 100%;
            height: 300px;
            margin-top: 0;
            border-top: none;
        }
        .iframe-container {
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container my-5">
    <h1 class="text-center">Multi-Editor with Beautify & Browser Header</h1>

    <!-- Button group for show/hide editors -->
    <div class="mb-3 text-center">
        <button class="btn btn-info" id="toggleHtml">Toggle HTML Editor</button>
        <button class="btn btn-info" id="toggleCss">Toggle CSS Editor</button>
        <button class="btn btn-info" id="toggleJs">Toggle JS Editor</button>
    </div>

    <!-- HTML Editor -->
    <div class="editor-container" id="htmlEditorContainer">
        <div class="browser-header">
            <div class="browser-buttons">
                <span class="browser-button close"></span>
                <span class="browser-button minimize"></span>
                <span class="browser-button maximize"></span>
            </div>
        </div>
        <div class="editor" id="htmlEditor">
            <label for="htmlCode" class="form-label">HTML</label>
            <textarea id="htmlCode">
<!doctype html>
<html>
<head>
    <title>Work in progress...</title>
</head>
<body>
    <h1>This is a fake code output</h1>
    <p>Work is still in progress...</p>
</body>
</html>
            </textarea>
            <button class="btn btn-primary mt-2" id="beautifyHtml">Beautify HTML</button>
        </div>
    </div>

    <!-- CSS Editor -->
    <div class="editor-container" id="cssEditorContainer">
        <div class="browser-header">
            <div class="browser-buttons">
                <span class="browser-button close"></span>
                <span class="browser-button minimize"></span>
                <span class="browser-button maximize"></span>
            </div>
        </div>
        <div class="editor" id="cssEditor">
            <label for="cssCode" class="form-label">CSS</label>
            <textarea id="cssCode">
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    color: #333;
}
h1 {
    color: #2e3440;
}
            </textarea>
            <button class="btn btn-primary mt-2" id="beautifyCss">Beautify CSS</button>
        </div>
    </div>

    <!-- JavaScript Editor -->
    <div class="editor-container" id="jsEditorContainer">
        <div class="browser-header">
            <div class="browser-buttons">
                <span class="browser-button close"></span>
                <span class="browser-button minimize"></span>
                <span class="browser-button maximize"></span>
            </div>
        </div>
        <div class="editor" id="jsEditor">
            <label for="jsCode" class="form-label">JavaScript</label>
            <textarea id="jsCode">
console.log("Script is working");
            </textarea>
            <button class="btn btn-primary mt-2" id="beautifyJs">Beautify JS</button>
        </div>
    </div>

    <!-- Iframe with Browser Header -->
    <div class="iframe-container">
        <div class="browser-header">
            <div class="browser-buttons">
                <span class="browser-button close"></span>
                <span class="browser-button minimize"></span>
                <span class="browser-button maximize"></span>
            </div>
        </div>
        <iframe id="outputFrame"></iframe>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

<!-- JS Beautify Library -->
<script src="https://cdn.jsdelivr.net/npm/js-beautify@1.14.0/js/lib/beautify.js"></script>
<script src="https://cdn.jsdelivr.net/npm/js-beautify@1.14.0/js/lib/beautify-css.js"></script>
<script src="https://cdn.jsdelivr.net/npm/js-beautify@1.14.0/js/lib/beautify-html.js"></script>

<script>
    // Function to update the iframe with the current HTML, CSS, and JS code
    function updateIframe() {
        const htmlCode = document.getElementById('htmlCode').value;
        const cssCode = `<style>${document.getElementById('cssCode').value}</style>`;
        const jsCode = `<script>${document.getElementById('jsCode').value}<\/script>`;

        const finalCode = `${htmlCode}${cssCode}${jsCode}`;
        const iframe = document.getElementById('outputFrame');
        iframe.srcdoc = finalCode;
    }

    // Update iframe when any editor content changes
    $('#htmlCode, #cssCode, #jsCode').on('input', updateIframe);

    // Show/Hide toggle functions for each editor
    $('#toggleHtml').click(function() {
        $('#htmlEditorContainer').toggle();
    });

    $('#toggleCss').click(function() {
        $('#cssEditorContainer').toggle();
    });

    $('#toggleJs').click(function() {
        $('#jsEditorContainer').toggle();
    });

    // Beautify HTML
    $('#beautifyHtml').click(function() {
        const htmlCode = $('#htmlCode').val();
        const beautifiedHtml = html_beautify(htmlCode);
        $('#htmlCode').val(beautifiedHtml);
        updateIframe();  // Update iframe after beautifying
    });

    // Beautify CSS
    $('#beautifyCss').click(function() {
        const cssCode = $('#cssCode').val();
        const beautifiedCss = css_beautify(cssCode);
        $('#cssCode').val(beautifiedCss);
        updateIframe();  // Update iframe after beautifying
    });

    // Beautify JS
    $('#beautifyJs').click(function() {
        const jsCode = $('#jsCode').val();
        const beautifiedJs = js_beautify(jsCode);
        $('#jsCode').val(beautifiedJs);
        updateIframe();  // Update iframe after beautifying
    });

    // Initialize iframe with default content
    $(document).ready(updateIframe);
</script>

</body>
</html>
