<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produk - TeknoMaven</title>
    <link rel="icon" href="data:text/plain;base64,4pyh" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            color: #1e293b;
            overflow-x: hidden;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: linear-gradient(45deg, #3b82f6, #06b6d4);
            border-radius: 50%;
            opacity: 0.6;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(226, 232, 240, 0.5);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, #3b82f6, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #64748b;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a:hover {
            color: #3b82f6;
        }

        .main-content {
            margin-top: 80px;
            padding: 2rem 5%;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
        }

        .page-title {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #1e293b, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-subtitle {
            font-size: 1.2rem;
            color: #64748b;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-filter-section {
            background: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 20px;
            border: 1px solid rgba(226, 232, 240, 0.5);
            backdrop-filter: blur(10px);
            margin-bottom: 3rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .search-bar {
            position: relative;
            margin-bottom: 2rem;
        }

        .search-input {
            width: 100%;
            padding: 1rem 3rem 1rem 1.5rem;
            border: 2px solid rgba(226, 232, 240, 0.8);
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            transform: translateY(-2px);
        }

        .search-icon {
            position: absolute;
            right: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
            font-size: 1.2rem;
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-label {
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }

        .filter-select {
            padding: 0.75rem;
            border: 2px solid rgba(226, 232, 240, 0.8);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .filter-select:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .clear-filters {
            background: linear-gradient(135deg, #64748b, #475569);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            align-self: flex-end;
            margin-top: 1.5rem;
        }

        .clear-filters:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(100, 116, 139, 0.4);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(226, 232, 240, 0.5);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .product-image {
            height: 200px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #f1f5f9, #e2e8f0);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-placeholder {
            font-size: 4rem;
            opacity: 0.7;
        }

        .product-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: linear-gradient(135deg, #3b82f6, #06b6d4);
            color: white;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .product-content {
            padding: 1.5rem;
        }

        .product-category {
            color: #3b82f6;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .product-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #1e293b;
        }

        .product-description {
            color: #64748b;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: #3b82f6;
            margin-bottom: 1rem;
        }

        .product-features {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 1.5rem;
        }

        .feature-tag {
            background: rgba(59, 130, 246, 0.1);
            color: #3b82f6;
            padding: 0.3rem 0.6rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .btn-detail {
            width: 100%;
            background: linear-gradient(135deg, #3b82f6, #06b6d4);
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 25px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-detail:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #64748b;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(59, 130, 246, 0.3);
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            color: #64748b;
        }

        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            border: 1px solid #fca5a5;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 2rem;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .close-modal {
            color: #64748b;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            color: #1e293b;
        }

        .modal-header {
            margin-bottom: 1.5rem;
        }

        .modal-icon {
            font-size: 4rem;
            text-align: center;
            margin-bottom: 1rem;
        }

        .modal-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1e293b;
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .modal-category {
            text-align: center;
            color: #3b82f6;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .modal-price {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            color: #3b82f6;
            margin-bottom: 1.5rem;
        }

        .modal-description {
            color: #64748b;
            line-height: 1.8;
            margin-bottom: 1.5rem;
        }

        .modal-features-title {
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }

        .modal-features-list {
            list-style: none;
            padding: 0;
            margin-bottom: 1.5rem;
        }

        .modal-features-list li {
            padding: 0.5rem 0;
            color: #64748b;
            border-bottom: 1px solid #e2e8f0;
        }

        .modal-features-list li:before {
            content: "✓ ";
            color: #3b82f6;
            font-weight: bold;
            margin-right: 0.5rem;
        }

        .btn-order {
            width: 100%;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .btn-order:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 1rem;
            }
            .page-title {
                font-size: 2rem;
            }
            .products-grid {
                grid-template-columns: 1fr;
            }
            .modal-content {
                margin: 10% auto;
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <header>
        <nav>
            <div class="logo">TeknoMaven</div>
            <ul class="nav-links">
                <li><a href="/">Beranda</a></li>
                <li><a href="/produk" style="color: #3b82f6;">Produk</a></li>
                <li><a href="/course">Course</a></li>
                <li><a href="/download">Download</a></li>
                <li><a href="/blog">Blog</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-content">
        <div class="page-header">
            <h1 class="page-title">Produk Teknologi</h1>
            <p class="page-subtitle">Temukan solusi teknologi terbaik untuk mengembangkan bisnis Anda</p>
        </div>

        <div id="errorContainer"></div>

        <div class="search-filter-section">
            <div class="search-bar">
                <input type="text" class="search-input" id="searchInput" placeholder="Cari produk...">
                <span class="search-icon">🔍</span>
            </div>
            
            <div class="filters">
                <div class="filter-group">
                    <label class="filter-label">Kategori</label>
                    <select class="filter-select" id="categoryFilter">
                        <option value="">Semua Kategori</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">Harga</label>
                    <select class="filter-select" id="priceFilter">
                        <option value="">Semua Harga</option>
                        <option value="0-1000000">< Rp 1.000.000</option>
                        <option value="1000000-5000000">Rp 1-5 Juta</option>
                        <option value="5000000-10000000">Rp 5-10 Juta</option>
                        <option value="10000000-999999999">> Rp 10 Juta</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <button class="clear-filters" id="clearFilters">Hapus Filter</button>
                </div>
            </div>
        </div>

        <div class="products-grid" id="productsGrid">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Memuat data produk...</p>
            </div>
        </div>
    </div>

    <!-- Modal for Product Detail -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-header">
                <div class="modal-icon" id="modalIcon"></div>
                <h2 class="modal-title" id="modalTitle"></h2>
                <div class="modal-category" id="modalCategory"></div>
                <div class="modal-price" id="modalPrice"></div>
            </div>
            <div class="modal-description" id="modalDescription"></div>
            <div class="modal-features-title">Fitur:</div>
            <ul class="modal-features-list" id="modalFeatures"></ul>
            <button class="btn-order" id="btnOrder">Pesan Sekarang</button>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // ===========================================
            // KONFIGURASI API
            // ===========================================
            const API_CONFIG = {
                // ⚠️ GANTI dengan URL Apps Script Anda
                BASE_URL: 'https://script.google.com/macros/s/AKfycbxxzbZkt09ZWi-G06mHyICpdRaKsv5IK-rN-hSVtY7kKaG8Tltb3gABmhw4FfC8KgcUxw/exec',
                
                // Parameter endpoints
                ENDPOINTS: {
                    PRODUK: 'Produk',
                    COURSE: 'Course',
                    DOWNLOAD: 'Download',
                    BLOG: 'Blog'
                },
                
                // Current endpoint
                CURRENT: 'Produk'
            };

            let products = [];
            let filteredProducts = [];

            // ===========================================
            // INIT - CREATE PARTICLES
            // ===========================================
            function createParticles() {
                const container = $('#particles');
                for (let i = 0; i < 20; i++) {
                    const particle = $('<div class="particle"></div>');
                    particle.css({
                        left: Math.random() * 100 + '%',
                        top: Math.random() * 100 + '%',
                        animationDelay: Math.random() * 6 + 's',
                        animationDuration: (Math.random() * 3 + 3) + 's'
                    });
                    container.append(particle);
                }
            }

            // ===========================================
            // FETCH DATA FROM APPS SCRIPT
            // ===========================================
            function loadProductsFromAPI() {
                const url = `${API_CONFIG.BASE_URL}?id=${API_CONFIG.CURRENT}`;
                
                $.ajax({
                    url: url,
                    method: 'GET',
                    dataType: 'json',
                    success: function(response) {
                        console.log('📥 Response:', response);
                        
                        if (response.success && response.data && response.data.products) {
                            products = response.data.products;
                            filteredProducts = [...products];
                            
                            populateCategoryFilter();
                            renderProducts();
                            
                            console.log('✅ Data berhasil dimuat:', products.length, 'produk');
                        } else {
                            showError('Format data tidak valid dari server');
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error('❌ Error loading data:', error);
                        console.error('Status:', status);
                        console.error('Response:', xhr.responseText);
                        
                        showError(
                            'Gagal memuat data dari server.<br>' +
                            '<strong>Troubleshooting:</strong><br>' +
                            '1. Pastikan Apps Script sudah di-deploy sebagai Web App<br>' +
                            '2. Pastikan URL Apps Script sudah benar<br>' +
                            '3. Pastikan "Who has access" diset ke "Anyone"<br>' +
                            '4. Coba buka URL API langsung di browser untuk test'
                        );
                    }
                });
            }

            // ===========================================
            // GENERIC FUNCTION TO FETCH ANY ENDPOINT
            // ===========================================
            function fetchData(endpoint, callback) {
                const url = `${API_CONFIG.BASE_URL}?id=${endpoint}`;
                
                $.ajax({
                    url: url,
                    method: 'GET',
                    dataType: 'json',
                    success: function(response) {
                        if (response.success) {
                            callback(null, response.data);
                        } else {
                            callback(response.message || 'Error loading data', null);
                        }
                    },
                    error: function(xhr, status, error) {
                        callback(error, null);
                    }
                });
            }

            // ===========================================
            // SHOW ERROR MESSAGE
            // ===========================================
            function showError(message) {
                const errorHtml = `
                    <div class="error-message">
                        <strong>⚠️ Error:</strong><br>
                        ${message}
                    </div>
                `;
                $('#errorContainer').html(errorHtml);
                $('#productsGrid').html('');
            }

            // ===========================================
            // POPULATE FILTERS
            // ===========================================
            function populateCategoryFilter() {
                const categories = [...new Set(products.map(p => p.category))];
                const categoryFilter = $('#categoryFilter');
                
                // Clear existing options except first
                categoryFilter.find('option:not(:first)').remove();
                
                categories.forEach(category => {
                    categoryFilter.append(`<option value="${category}">${category}</option>`);
                });
            }

            // ===========================================
            // FORMAT CURRENCY
            // ===========================================
            function formatCurrency(price) {
                if (price === 0 || price === '0') {
                    return 'Gratis';
                }
                return 'Rp ' + parseInt(price).toLocaleString('id-ID');
            }

            // ===========================================
            // RENDER PRODUCTS
            // ===========================================
            function renderProducts() {
                const productsGrid = $('#productsGrid');
                productsGrid.empty();

                if (filteredProducts.length === 0) {
                    productsGrid.html(`
                        <div class="no-results">
                            <div style="font-size: 4rem; margin-bottom: 1rem;">📦</div>
                            <h3>Tidak ada produk ditemukan</h3>
                            <p>Coba ubah filter atau kata kunci pencarian</p>
                        </div>
                    `);
                    return;
                }

                filteredProducts.forEach(product => {
                    const features = Array.isArray(product.features) ? product.features : [];
                    
                    const productCard = $(`
                        <div class="product-card" data-id="${product.id}">
                            <div class="product-image">
                                <div class="product-placeholder">${product.icon || '📦'}</div>
                                ${product.badge ? `<div class="product-badge">${product.badge}</div>` : ''}
                            </div>
                            <div class="product-content">
                                <div class="product-category">${product.category}</div>
                                <h3 class="product-title">${product.name}</h3>
                                <p class="product-description">${product.description}</p>
                                <div class="product-price">${formatCurrency(product.price)}</div>
                                <div class="product-features">
                                    ${features.slice(0, 3).map(f => 
                                        `<span class="feature-tag">${f}</span>`
                                    ).join('')}
                                </div>
                                <button class="btn-detail">
                                    Lihat Detail
                                </button>
                            </div>
                        </div>
                    `);
                    
                    productsGrid.append(productCard);
                });

                // Add click event for product cards
                $('.product-card').click(function() {
                    const productId = $(this).data('id');
                    showProductDetail(productId);
                });
            }

            // ===========================================
            // FILTER PRODUCTS
            // ===========================================
            function filterProducts() {
                const searchTerm = $('#searchInput').val().toLowerCase();
                const categoryFilter = $('#categoryFilter').val();
                const priceFilter = $('#priceFilter').val();

                filteredProducts = products.filter(product => {
                    const matchesSearch = !searchTerm || 
                        product.name.toLowerCase().includes(searchTerm) ||
                        product.description.toLowerCase().includes(searchTerm);

                    const matchesCategory = !categoryFilter || product.category === categoryFilter;

                    let matchesPrice = true;
                    if (priceFilter) {
                        const [min, max] = priceFilter.split('-').map(Number);
                        matchesPrice = product.price >= min && product.price <= max;
                    }

                    return matchesSearch && matchesCategory && matchesPrice;
                });

                renderProducts();
            }

            // ===========================================
            // SHOW PRODUCT DETAIL IN MODAL
            // ===========================================
            function showProductDetail(productId) {
                const product = products.find(p => p.id == productId);
                if (!product) return;

                const features = Array.isArray(product.features) ? product.features : [];
                
                // Fill modal content
                $('#modalIcon').text(product.icon || '📦');
                $('#modalTitle').text(product.name);
                $('#modalCategory').text(product.category);
                $('#modalPrice').text(formatCurrency(product.price));
                $('#modalDescription').text(product.longDescription || product.description);
                
                // Fill features
                const featuresList = $('#modalFeatures');
                featuresList.empty();
                features.forEach(feature => {
                    featuresList.append(`<li>${feature}</li>`);
                });
                
                // Set order link
                $('#btnOrder').off('click').on('click', function() {
                    if (product.orderLink) {
                        window.open(product.orderLink, '_blank');
                    } else {
                        alert('Link pemesanan belum tersedia untuk produk ini');
                    }
                });
                
                // Show modal
                $('#productModal').fadeIn(300);
            }

            // ===========================================
            // EVENT LISTENERS
            // ===========================================
            
            // Search input
            $('#searchInput').on('keyup', function() {
                filterProducts();
            });

            // Category filter
            $('#categoryFilter').on('change', function() {
                filterProducts();
            });

            // Price filter
            $('#priceFilter').on('change', function() {
                filterProducts();
            });

            // Clear filters
            $('#clearFilters').click(function() {
                $('#searchInput').val('');
                $('#categoryFilter').val('');
                $('#priceFilter').val('');
                filterProducts();
            });

            // Close modal
            $('.close-modal').click(function() {
                $('#productModal').fadeOut(300);
            });

            // Close modal when clicking outside
            $(window).click(function(event) {
                if (event.target.id === 'productModal') {
                    $('#productModal').fadeOut(300);
                }
            });

            // ===========================================
            // INITIALIZATION
