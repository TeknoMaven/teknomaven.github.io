<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-5">
    <div id="image-slider" class="slider position-relative">
        <div class="slides d-flex">
            <!-- Gambar Slider -->
            <div class="slide flex-shrink-0 w-100"><img src="https://picsum.photos/1920/1080?random=1" class="img-fluid" alt="Image 1"></div>
            <div class="slide flex-shrink-0 w-100"><img src="https://picsum.photos/1920/1080?random=2" class="img-fluid" alt="Image 2"></div>
            <div class="slide flex-shrink-0 w-100"><img src="https://picsum.photos/1920/1080?random=3" class="img-fluid" alt="Image 3"></div>
            <div class="slide flex-shrink-0 w-100"><img src="https://picsum.photos/1920/1080?random=4" class="img-fluid" alt="Image 4"></div>
            <div class="slide flex-shrink-0 w-100"><img src="https://picsum.photos/1920/1080?random=5" class="img-fluid" alt="Image 5"></div>
        </div>
        <!-- Navigasi tombol -->
        <button class="prev btn btn-dark position-absolute top-50 start-0 translate-middle-y">❮</button>
        <button class="next btn btn-dark position-absolute top-50 end-0 translate-middle-y">❯</button>
    </div>
</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
