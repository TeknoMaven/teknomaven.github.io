<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="slider">
    <div class="slides">
        <!-- Gambar Slider -->
        <div class="slide"><img src="https://fastly.picsum.photos/id/104/1920/1080.jpg?hmac=t2CVbHw4EOkEnv98x8HIRHiVRunrhg15UeALmLoQb2k" alt="Image 1"></div>
        <div class="slide"><img src="https://fastly.picsum.photos/id/719/1920/1080.jpg?hmac=n7aKgek44Af_Ug1hQVs0qWFEmv-Oa7-3hIBIdOV11Dw" alt="Image 2"></div>
        <div class="slide"><img src="https://fastly.picsum.photos/id/481/1920/1080.jpg?hmac=8vkBYHiIVHJIIGOHJU13MKT5wik41fd6mSasSkFbVEI" alt="Image 3"></div>
        <div class="slide"><img src="https://fastly.picsum.photos/id/5/1920/1080.jpg?hmac=dY3vh1Bc6PFJKF18w5_dQoGRU3_IV4LFZoS2oN1zm1Q" alt="Image 4"></div>
        <div class="slide"><img src="https://fastly.picsum.photos/id/0/1920/1080.jpg?hmac=AdedhkCl_iciZ1DnZ92rgACLbgMZOBtvON6ehVr1c50" alt="Image 5"></div>
    </div>
    <!-- Navigasi tombol -->
    <button class="prev">❮</button>
    <button class="next">❯</button>
</div>

<script src="script.js"></script>
</body>
</html>
