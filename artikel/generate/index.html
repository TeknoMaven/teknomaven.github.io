<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial JSON Creator - TeknoMaven</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Highlight.js for code syntax -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    
    <!-- Quill Rich Text Editor -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.7/quill.snow.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.7/quill.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            color: #1e293b;
            min-height: 100vh;
        }

        /* Header */
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(226, 232, 240, 0.5);
            padding: 1.5rem 5%;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, #3b82f6, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #06b6d4);
            color: white;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.9);
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(59, 130, 246, 0.1);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 5%;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #1e293b, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
        }

        /* Form Grid */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .form-section {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(226, 232, 240, 0.5);
            border-radius: 15px;
            padding: 2rem;
            backdrop-filter: blur(10px);
        }

        .form-section.full-width {
            grid-column: 1 / -1;
        }

        .form-section h2 {
            color: #3b82f6;
            margin-bottom: 1.5rem;
            font-size: 1.3rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #1e293b;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(226, 232, 240, 0.8);
            border-radius: 10px;
            color: #1e293b;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        /* Quill Editor */
        #editor {
            height: 400px;
            background: white;
        }

        .ql-toolbar {
            background: rgba(248, 250, 252, 0.9);
            border-radius: 10px 10px 0 0;
        }

        .ql-container {
            border-radius: 0 0 10px 10px;
        }

        /* JSON Output */
        .json-output {
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid rgba(226, 232, 240, 0.5);
            border-radius: 15px;
            padding: 2rem;
            margin-top: 2rem;
        }

        .json-output h2 {
            color: #3b82f6;
            margin-bottom: 1rem;
        }

        .json-output pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 1.5rem;
            border-radius: 10px;
            overflow-x: auto;
            max-height: 500px;
            overflow-y: auto;
        }

        .json-output code {
            color: #06b6d4;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        /* Draft Info */
        .draft-info {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
            color: #059669;
            display: none;
        }

        .draft-info.show {
            display: block;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 100px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            z-index: 10000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            max-width: 400px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .notification.info {
            background: linear-gradient(135deg, #3b82f6, #06b6d4);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .page-title {
                font-size: 2rem;
            }

            .header-actions {
                flex-direction: column;
                gap: 0.5rem;
            }

            .btn {
                font-size: 0.85rem;
                padding: 0.6rem 1.2rem;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <div class="logo">Tutorial Creator</div>
            <div class="header-actions">
                <button class="btn btn-secondary" id="loadDraftBtn">üìÇ Load Draft</button>
                <a href="/course" class="btn btn-secondary">‚Üê Kembali</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <h1 class="page-title">Buat Tutorial Baru</h1>

        <!-- Form Grid -->
        <div class="form-grid">
            <!-- Basic Info -->
            <div class="form-section">
                <h2>Informasi Dasar</h2>
                <div class="form-group">
                    <label for="tutorialId">ID Tutorial</label>
                    <input type="number" id="tutorialId" placeholder="Contoh: 9" required>
                </div>
                <div class="form-group">
                    <label for="tutorialTitle">Judul Tutorial</label>
                    <input type="text" id="tutorialTitle" placeholder="Contoh: Docker & Containerization" required>
                </div>
                <div class="form-group">
                    <label for="tutorialDescription">Deskripsi</label>
                    <textarea id="tutorialDescription" rows="4" placeholder="Deskripsi singkat tentang tutorial..." required></textarea>
                </div>
                <div class="form-group">
                    <label for="tutorialIcon">Icon (Emoji)</label>
                    <input type="text" id="tutorialIcon" placeholder="üê≥" maxlength="2">
                </div>
            </div>

            <!-- Category & Details -->
            <div class="form-section">
                <h2>Kategori & Detail</h2>
                <div class="form-group">
                    <label for="tutorialCategory">Kategori</label>
                    <select id="tutorialCategory" required>
                        <option value="">Pilih Kategori</option>
                        <option value="HTML">HTML</option>
                        <option value="CSS">CSS</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="React">React</option>
                        <option value="Backend">Backend</option>
                        <option value="Python">Python</option>
                        <option value="Database">Database</option>
                        <option value="DevOps">DevOps</option>
                        <option value="Tools">Tools</option>
                        <option value="Tools">Apps Script</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="tutorialLevel">Level Kesulitan</label>
                    <select id="tutorialLevel" required>
                        <option value="">Pilih Level</option>
                        <option value="beginner">Pemula</option>
                        <option value="intermediate">Menengah</option>
                        <option value="advanced">Mahir</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="tutorialDuration">Durasi</label>
                    <input type="text" id="tutorialDuration" placeholder="Contoh: 110 menit" required>
                </div>
                <div class="form-group">
                    <label for="tutorialLessons">Jumlah Lessons</label>
                    <input type="number" id="tutorialLessons" placeholder="Contoh: 28" required>
                </div>
            </div>

            <!-- Content Editor -->
            <div class="form-section full-width">
                <h2>Konten Tutorial</h2>
                <p style="color: #64748b; margin-bottom: 1rem;">Gunakan editor di bawah untuk menulis konten tutorial. Anda bisa menambahkan heading, paragraf, list, dan code blocks.</p>
                <div id="editor"></div>
            </div>
        </div>

        <!-- Draft Info -->
        <div class="draft-info" id="draftInfo">
            ‚úÖ Draft tersimpan pada: <span id="draftTime"></span>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="btn btn-primary" id="saveDraftBtn">üíæ Simpan Draft</button>
            <button class="btn btn-success" id="generateJsonBtn">üöÄ Generate JSON</button>
            <button class="btn btn-secondary" id="clearFormBtn">üóëÔ∏è Clear Form</button>
        </div>

        <!-- JSON Output -->
        <div class="json-output" id="jsonOutput" style="display: none;">
            <h2>Generated JSON</h2>
            <button class="btn btn-primary" id="copyJsonBtn" style="margin-bottom: 1rem;">üìã Copy JSON</button>
            <pre><code id="jsonCode"></code></pre>
        </div>
    </div>

    <script>
        // Initialize Quill Editor
        const quill = new Quill('#editor', {
            theme: 'snow',
            modules: {
                toolbar: [
                    [{ 'header': [2, 3, false] }],
                    ['bold', 'italic', 'underline', 'strike'],
                    ['blockquote', 'code-block'],
                    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                    [{ 'color': [] }, { 'background': [] }],
                    ['link'],
                    ['clean']
                ],
                syntax: true
            },
            placeholder: 'Tulis konten tutorial di sini...\n\nContoh:\n<h2>Pendahuluan</h2>\n<p>Docker adalah platform untuk containerization...</p>'
        });
        document.addEventListener('DOMContentLoaded', function() {
    hljs.configure({   // konfigurasi opsional
      languages: ['javascript', 'html', 'css', 'python', 'json']
    });
  });

        // Auto-save draft every 30 seconds
        let autoSaveInterval;

        function startAutoSave() {
            autoSaveInterval = setInterval(() => {
                saveDraft(true); // silent save
            }, 30000); // 30 seconds
        }

        function stopAutoSave() {
            if (autoSaveInterval) {
                clearInterval(autoSaveInterval);
            }
        }

        // Save Draft to LocalStorage
        function saveDraft(silent = false) {
            const draftData = {
                id: $('#tutorialId').val(),
                title: $('#tutorialTitle').val(),
                description: $('#tutorialDescription').val(),
                category: $('#tutorialCategory').val(),
                level: $('#tutorialLevel').val(),
                icon: $('#tutorialIcon').val(),
                duration: $('#tutorialDuration').val(),
                lessons: $('#tutorialLessons').val(),
                content: quill.root.innerHTML,
                savedAt: new Date().toISOString()
            };

            localStorage.setItem('tutorialDraft', JSON.stringify(draftData));
            
            if (!silent) {
                showNotification('Draft berhasil disimpan!', 'success');
            }
            
            // Show draft info
            const draftTime = new Date(draftData.savedAt).toLocaleString('id-ID');
            $('#draftTime').text(draftTime);
            $('#draftInfo').addClass('show');
        }

        // Load Draft from LocalStorage
        function loadDraft() {
            const draftData = localStorage.getItem('tutorialDraft');
            
            if (!draftData) {
                showNotification('Tidak ada draft yang tersimpan', 'info');
                return;
            }

            const draft = JSON.parse(draftData);
            
            $('#tutorialId').val(draft.id || '');
            $('#tutorialTitle').val(draft.title || '');
            $('#tutorialDescription').val(draft.description || '');
            $('#tutorialCategory').val(draft.category || '');
            $('#tutorialLevel').val(draft.level || '');
            $('#tutorialIcon').val(draft.icon || '');
            $('#tutorialDuration').val(draft.duration || '');
            $('#tutorialLessons').val(draft.lessons || '');
            
            if (draft.content) {
                quill.root.innerHTML = draft.content;
            }

            const draftTime = new Date(draft.savedAt).toLocaleString('id-ID');
            $('#draftTime').text(draftTime);
            $('#draftInfo').addClass('show');
            
            showNotification('Draft berhasil dimuat!', 'success');
        }

        // Clear Form
        function clearForm() {
            if (!confirm('Apakah Anda yakin ingin menghapus semua data? Draft yang tersimpan tidak akan terhapus.')) {
                return;
            }

            $('#tutorialId').val('');
            $('#tutorialTitle').val('');
            $('#tutorialDescription').val('');
            $('#tutorialCategory').val('');
            $('#tutorialLevel').val('');
            $('#tutorialIcon').val('');
            $('#tutorialDuration').val('');
            $('#tutorialLessons').val('');
            quill.setContents([]);
            
            $('#jsonOutput').hide();
            $('#draftInfo').removeClass('show');
            
            showNotification('Form berhasil dibersihkan', 'info');
        }

        // Generate JSON
        function generateJSON() {
            // Validate required fields
            const id = $('#tutorialId').val();
            const title = $('#tutorialTitle').val();
            const description = $('#tutorialDescription').val();
            const category = $('#tutorialCategory').val();
            const level = $('#tutorialLevel').val();
            const duration = $('#tutorialDuration').val();
            const lessons = $('#tutorialLessons').val();

            if (!id || !title || !description || !category || !level || !duration || !lessons) {
                showNotification('Mohon lengkapi semua field yang diperlukan!', 'info');
                return;
            }

            // Get content from Quill
            const content = quill.root.innerHTML;

            // Create JSON object
            const tutorialObject = {
                id: parseInt(id),
                title: title,
                description: description,
                category: category,
                level: level,
                icon: $('#tutorialIcon').val() || 'üìö',
                duration: duration,
                lessons: parseInt(lessons),
                content: content
            };

            // Format JSON with proper indentation
            const jsonString = JSON.stringify(tutorialObject, null, 2);

            // Display JSON
            $('#jsonCode').text(jsonString);
            $('#jsonOutput').slideDown();

            // Scroll to JSON output
            $('html, body').animate({
                scrollTop: $('#jsonOutput').offset().top - 100
            }, 500);

            showNotification('JSON berhasil di-generate!', 'success');
        }

        // Copy JSON to Clipboard
        function copyJSON() {
            const jsonText = $('#jsonCode').text();
            
            navigator.clipboard.writeText(jsonText).then(() => {
                showNotification('JSON berhasil disalin ke clipboard!', 'success');
            }).catch(err => {
                console.error('Failed to copy:', err);
                showNotification('Gagal menyalin JSON', 'info');
            });
        }

        // Show Notification
        function showNotification(message, type = 'info') {
            // Remove existing notification
            $('.notification').remove();

            const notification = $('<div>')
                .addClass(`notification ${type}`)
                .text(message);

            $('body').append(notification);

            setTimeout(() => {
                notification.addClass('show');
            }, 100);

            setTimeout(() => {
                notification.removeClass('show');
                setTimeout(() => {
                    notification.remove();
                }, 300);
            }, 3000);
        }

        // Event Listeners
        $(document).ready(function() {
            // Start auto-save
            startAutoSave();

            // Check if there's a saved draft
            const hasDraft = localStorage.getItem('tutorialDraft');
            if (hasDraft) {
                const draft = JSON.parse(hasDraft);
                const draftTime = new Date(draft.savedAt).toLocaleString('id-ID');
                $('#draftTime').text(draftTime);
                $('#draftInfo').addClass('show');
            }

            $('#saveDraftBtn').on('click', () => saveDraft(false));
            $('#loadDraftBtn').on('click', loadDraft);
            $('#clearFormBtn').on('click', clearForm);
            $('#generateJsonBtn').on('click', generateJSON);
            $('#copyJsonBtn').on('click', copyJSON);

            // Save draft when leaving page
            $(window).on('beforeunload', function() {
                saveDraft(true);
            });
        });

        // Cleanup on page unload
        $(window).on('unload', function() {
            stopAutoSave();
        });
    </script>
</body>
</html>
