<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeknoMaven | Loading...</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
      color: #1e293b;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .loading-container {
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(226, 232, 240, 0.5);
      border-radius: 20px;
      padding: 3rem 4rem;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 40px rgba(0,0,0,0.05);
      animation: fadeIn 0.8s ease;
    }

    .logo {
      font-size: 2rem;
      font-weight: 800;
      background: linear-gradient(135deg, #3b82f6, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }

    .loading-text {
      color: #64748b;
      font-weight: 500;
      font-size: 1rem;
      margin-top: 1.5rem;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid rgba(59, 130, 246, 0.2);
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 600px) {
      .loading-container {
        padding: 2rem;
      }
      .logo {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <div class="logo">TeknoMaven</div>
    <div class="spinner"></div>
    <div class="loading-text">Sedang memuat... Anda akan diarahkan ke blog TeknoMaven</div>
  </div>

  <script>
    // Redirect setelah 3 detik
    setTimeout(() => {
      window.location.href = "https://blog.teknomaven.com";
    }, 3000);
  </script>
</body>
</html>
